<!--

    Heading Elements

    Headings represent six levels of importance within a document or
    section of a document. <h1> being the most important to <h6>
    being the least important.

    A heading element should be the most brief of explanations
    of an overall topic, which subheadings (as paragraph elements)
    or intro paragraphs expanding on the brief topic explanation.

    Do not use lower heading levels for visual styling reasons. Instead
    use CSS (predefined classes) for this purpose.

    Do not skip heading levels. Always start with <h1>, followed
    by <h2> and so on.

-->


<!--

    Example 1:

    Heading Elements 1 - 6

-->

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>


<!--

  Example 2:

  HTML5 & Multiple <h1> Elements

  Prior to HTML5, best practices limited <h1> elements to one per
  page. Now, <h1> elements can and should be used as the first heading
  element within each new <section> or <article> where a brand new
  content topic is declared.

-->

<header>
  <h1 class="txt-h1-brand">Title of Page/Site</h1>
  <p class="txt-subheading">Subtitle text</p>
</header>

<section>
  <h1>Title of Section</h1>

  <article>
    <h1>Title of Article</h1>
    <p>
      Paragraph 1
    </p>
    <h2>Second subtopic</h2>
    <p>
      Paragraph 2
    </p>
  </article>

  <article>
    <h1>Title of Second Article</h1>
    <p>
      Paragraph 1
    </p>
    <h2>Second subtopic</h2>
    <p>
      Paragraph 2
    </p>
  </article>

  <h2 class="txt-h5">Additional Resources</h2>
  <ul>
    <li>...</li>
  </ul>
</section>
